            :root {

            html,
            body {
                background: var(--clr-neutral);

                    'Segoe UI',

                margin-top: -2rem;
                margin-bottom: -1.5rem;

            a {
                color: var(--clr-primary);
                cursor: pointer !important;
                text-decoration: none;

                    filter: brightness(1.1);
